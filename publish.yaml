Edition: 3.0.0
Type: Project
Name: fc-facechain-v3
Provider:
  - 阿里云 
Version: 3.0.3
Description: 通过 AI 打造个人数字形象，获得独属于自己的个人形象数字替身
HomePage: https://github.com/devsapp/fc-facechain
Tags: 
  - 部署函数
Category: Web框架
Organization: 阿里云函数计算（FC）
Effective: Public
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - namespace
    - enableSLS
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-hangzhou
        - cn-shanghai
    namespace:
      title: 命名空间
      type: string
      default: facechain
      description: 命名空间将作为函数名的前缀，用以区分不同的应用，默认挂载的 nas 目录也取决于命名空间。
    enableSLS:
      type: boolean
      title: 开启日志功能
      description: 日志服务 SLS 会收取少量费用，为了方便排查问题，建议您开启该功能
      default: false